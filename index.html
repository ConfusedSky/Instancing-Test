<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      canvas {
        border: 2px solid black;
        display: inline-block;
        vertical-align: top;
      }
      .top {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <script src="./bootstrap.js"></script>
    <div class="container">
      <canvas id="game-canvas"></canvas>
      <pre class="top" id="fps-counter"></pre>
    </div>
    <script id="vs" type="x-shader/x-vertex">
      attribute vec2 a_position;
      uniform vec2 u_resolution;
      uniform float u_size;

      void main() {
          vec2 zeroToOne = (a_position + (u_size / 2.0)) / u_resolution;
          vec2 zeroToTwo = zeroToOne * 2.0;
          vec2 clipSpace = zeroToTwo - 1.0;
          gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
          gl_PointSize = u_size;
      }
    </script>
    <script id="fs" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_color;
      void main() {
          gl_FragColor = u_color;
      }
    </script>

    <script id="s-vs" type="x-shader/x-vertex">
      attribute vec2 a_position;
      attribute vec3 a_color;

      attribute vec2 a_translation;

      varying vec3 f_color;

      void main() {
          gl_Position = vec4(a_position + a_translation, 0, 1);
          f_color = a_color;
      }
    </script>
    <script id="s-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec3 f_color;

      void main() {
          gl_FragColor = vec4(f_color, 1.0);
      }
    </script>
  </body>
</html>
